<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../../assets/mushroom.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="/index.html">
            <img class="link" src="../../assets/left-arrow.png" alt="">
        </a>
        <h1>Scores: <span id="score">0</span></h1>
        <button class="back-btn" id="startBtn">
            <img class="link" src="../../assets/undo.png" alt="">
        </button>
    </header>
    <div class="container">
    </div>
    <div class="btns">
        <button class="left btn">
            <img class="link" src="../../assets/left-arrow.png" alt="">
        </button>
        <button class="up btn">
            <img class="link" src="../../assets/up-arrow.png" alt="">
        </button>
        <button class="down btn">
            <img class="link" src="../../assets/download-arrow.png" alt="">
        </button>
        <button class="right btn">
            <img class="link" src="../../assets/right-arrow.png" alt="">
        </button>
    </div>
    <footer>
        <p class="end">Created by Rajat</p>
    </footer>
    <script src="game.js"></script>

</html>
